description: Locate And Land Safely
default_state:
  states:
    h:
      prompt: ''
      tools: []
      observations: []
      state_transitions:
        conditions:
        - condition: action.name == 'land_safely'
          next_state: '123'
    '123':
      prompt: |-
        You are a UAV controller...
        ## Reasoning
        Put your thought process inside <think></think> tags.
      tools:
      - next_goal
      observations:
      - current_location
      - plan
      state_transitions:
        conditions:
        - condition: '{next_goal} == ''"ground"'''
          next_state: find
    find:
      prompt: ''
      tools: []
      observations: []
      state_transitions:
        conditions: []
  initial_state: h
